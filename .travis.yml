language: objective-c
osx_image: xcode9.1
xcode_project: LDCarthageKit
xcode_scheme: LDCarthageKit
xcode_sdk: iphonesimulator11.1
env:
  global:
  - FRAMEWORK_NAME=LDCarthageKit
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
- carthage bootstrap
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: tom555cat/LDCarthageKit
    tags: true
script:
    - xcodebuild -project LDCarthageKit -scheme LDCarthageKit -sdk iphonesimulator11.1 build test
